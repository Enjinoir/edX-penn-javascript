<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Over, Mouse Out</title>


    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"> </script> 
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>

  </head>
  <body>

    <div id='container'>
    <p>test</p>
    </div>

    <script type="text/jsx">

class MyText extends React.Component { 

  constructor(props) {
    super(props);
    this.state = { bold : false, color : 'black', hidden: false };
  }

    handleMouseOver() {
     this.setState( { bold : true } );
   }
   
    handleMouseOut() {
     this.setState( { bold: false } );
    }

    handleClick() { 
      //this.setState( { color : (this.state.color == 'red' ? 'black' : 'red') } );
      //this.setState( { hidden: (this.state.hidden == false ? true : false)});
      this.setState( {hidden: !this.state.hidden});
    }
      
      
    render () { 
      var color = this.state.color;
      var bold = this.state.bold ? 'bold' : 'normal' ;
      var aria = this.state.hidden ? false : true;
      console.log(this.state);

      return ( 
      <span style={{color:color, fontWeight:bold, hidden:aria}} onClick={this.handleClick.bind(this)} onMouseOver={this.handleMouseOver.bind(this)} onMouseOut={this.handleMouseOut.bind(this)}> {this.props.text} </span>
      );
  } 
}; 

ReactDOM.render(
  <div>
    <MyText text="Look at me!"/>
   </div>,
document.getElementById('container'))
;
    </script>

  </body>
</html>
