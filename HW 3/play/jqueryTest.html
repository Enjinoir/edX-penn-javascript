    <body>
        <ul>
            <li>Akira</li>

            <li>Ninja Scroll</li>
            <li>Paprika</li>
            <li>Kimi No Nawa</li>

        </ul>
        <script>
                $('li').on({
                    mouseenter: function() {
                        $(this).css('color', 'red');
                        $(this).css('font-size', '120%');
                    },
                    mouseleave: function() {
                        $(this).css('color', 'black');
                        $(this).css('font-size', '100%');
                    },
                    click: function() {
                        $(this).css('background-color', 'green');
                    }
                });
                </script>
